<nav id="navbar" class="navbar navbar-expand-lg bg-primary fixed-top invisible">
  <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">

<div id="themeSelector" class="bottomLeft invisible">
  <div class="flex-inside">
    <div class="collapse collapse-horizontal flex-inside" id="themeChoices">
      <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#themeChoices"
              aria-expanded="false" aria-controls="themeChoices"
              onclick="changeTheme('light')"><img src="img/sun.svg" alt="light theme"></button>
      <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#themeChoices"
              aria-expanded="false" aria-controls="themeChoices"
              onclick="changeTheme('dark')"><img src="img/moon.svg" alt="dark theme"></button>
    </div>

    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#themeChoices"
            aria-expanded="false" aria-controls="themeChoices">
      <img id="theme-selected" src="img/sun.svg" alt="theme selected">
    </button>
  </div>
