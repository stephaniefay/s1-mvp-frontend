<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyWish</title>
  <script src="https://kit.fontawesome.com/69b18153c2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/card.css">
  <link id="theme" href="css/bootstrap-minty.css" rel="stylesheet">
  <meta name="description" content="">

  <link rel="icon" href="assets/auxiliaries/sparkle.svg" sizes="any" type="image/svg+xml">

  <script src="js/index.js"></script>
  <script src="js/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
          crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+JP+N&display=swap" rel="stylesheet">
</head>

<body>
<div aria-live="polite" aria-atomic="true" class="position-relative">
  <div class="toast-container top-0 end-0 p-3">
    <div id="toastError" class="toast text-bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="messageError" class="toast-body">
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
      </div>
    </div>
  </div>
</div>


<div aria-live="polite" aria-atomic="true" class="position-relative">
  <div class="toast-container top-0 end-0 p-3">
    <div id="toastSuccess" class="toast text-bg-primary" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="messageSuccess" class="toast-body">
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
      </div>
    </div>
  </div>
</div>

<nav id="navbar" class="navbar navbar-expand-lg bg-primary sticky-top invisible">
  <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
    <a id="logo" class="navbar-brand wdxl-lubrifont-jp-n-regular" href="#" onclick="loadCollectionIndexes()"></a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="loadCollectionIndexes()">Coleções</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="loadAllWishes()">MyWishes</a>
      </li>
    </ul>
  </div>
</nav>

<div id="content" class="container invisible"></div>

<div id="themeSelector" class="bottomLeft invisible">
  <div class="flex-inside">
    <div class="collapse collapse-horizontal flex-inside" id="themeChoices">
      <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#themeChoices"
              aria-expanded="false" aria-controls="themeChoices"
              onclick="changeTheme('light')"><img src="assets/auxiliaries/sun.svg" alt="light theme"></button>
      <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#themeChoices"
              aria-expanded="false" aria-controls="themeChoices"
              onclick="changeTheme('dark')"><img src="assets/auxiliaries/moon.svg" alt="dark theme"></button>
    </div>

    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#themeChoices"
            aria-expanded="false" aria-controls="themeChoices">
      <img id="theme-selected" src="assets/auxiliaries/sun.svg" alt="theme selected">
    </button>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="createWishlist" tabindex="-1" aria-labelledby="createWishlistLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Criar Lista de Desejos</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
        <div id="formWishBody" class="modal-body">
          <div class="mb-3">
            <label for="nameWishlist" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nameWishlist" aria-describedby="nameHelp">
            <div id="nameHelp" class="form-text">Nome identificador da sua lista de desejos que deve ser único. (Seja
              criativo! &#x2728;)
            </div>
          </div>
          <div class="mb-3">
            <label for="descriptionTextarea" class="form-label">Descrição</label>
            <textarea class="form-control" id="descriptionTextarea" rows="3"
                      aria-describedby="descriptionHelp"></textarea>
            <div id="descriptionHelp" class="form-text">A descrição de sua lista de desejos, aqui você pode colocar
              todos os detalhes que você gostaria!
            </div>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" value="off" role="switch" id="useCustomColor"
                   onchange="loadColorPicker(value)">
            <label class="form-check-label" for="useCustomColor">Você gostaria de usar uma cor personalizada para a sua
              lista? (ou quer confiar no destino e deixar a gente escolher por você? &#128302;)</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" onclick="createWishlist()">Criar!</button>
        </div>
    </div>
  </div>
</div>

</body>

</html>
